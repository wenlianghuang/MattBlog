---

title: jekyll

<div>Tag:<br><br> <div class="tag" align="left" style="color:DodgerBlue">HGCAL</div></div> <br>
<div class="posts">
  {% for post in site.tags.HGCAL %}

      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}  
      </a>
    </h4>
    <small class="post-date">{{ post.date | date_to_string }}
    </small>
  {% endfor %}
</div>
